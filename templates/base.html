<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>ガチャクリエイター</title>
    <link rel="icon" href="static/img/favicon.ico">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-main theme-font">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">ガチャクリエイター</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
            </ul>
            {% if username %}
            <div class="d-flex">
              <ul class="navbar-nav">
                  <li class="nav-item">
                    <div class="nav-link me-2 text-reset text-center text-decoration-none">{{username}}さん</div>
                  </li>
                  <li class="nav-item text-danger">
                    <a href="/logout"class="nav-link me-2 text-reset text-decoration-none">ログアウト<i class="bi bi-box-arrow-right"></i></a>
                  </li>
              </ul>
            </div>
            {% else %}
            <div class="d-flex">
                <ul class="navbar-nav">
                  <li class="nav-item ml-5">
                    <div class="nav-link me-2 text-reset text-center text-decoration-none">ゲストさん</div>
                  </li>
                  <li class="nav-item">
                      <a href="/register" class="nav-link me-2 text-reset text-decoration-none">新規登録</a>
                  </li>
                  <li class="nav-item">
                      <a href="/login" class="nav-link me-2 text-reset text-decoration-none">ログイン<i class="bi bi-box-arrow-in-right"></i></a>
                  </li>
                </ul>
            </div>
            {% endif %}
          </div>
        </div>
      </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
